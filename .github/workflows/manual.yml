name: Katabump Auto Renew

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 undetected-chromedriver 和 selenium
        pip install -r requirements.txt
        # 确保 Chrome 存在 (Ubuntu-latest 通常自带，但以此确保)
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run Script
      env:
        URL: ${{ secrets.URL }}
        COOKIE: ${{ secrets.COOKIE }} 
        TGBOT: ${{ secrets.TGBOT }}
        TGUSERID: ${{ secrets.TGUSERID }}
        # Selenium 不需要 USER_AGENT 变量，它使用真实的 Chrome 指纹
      run: |
        # 使用 xvfb 运行 Python，模拟真实显示器环境
        # 这是绕过 Cloudflare 检测的关键步骤之一
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py
        
    - name: Upload Artifacts (Screenshots)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: |
          debug_screenshots/
