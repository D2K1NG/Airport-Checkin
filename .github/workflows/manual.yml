name: Airport Checkin

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点执行（北京时间 8 点）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Run checkin
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
        SCKEY: ${{ secrets.SCKEY }}
        TGBOT: ${{ secrets.TGBOT }}
        TGUSERID: ${{ secrets.TGUSERID }}
      run: python main.py
