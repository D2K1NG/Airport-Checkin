name: Katabump Auto Renew

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright requests
        playwright install chromium
        playwright install-deps

    # ✅ 修复点 1：Restore 步骤
    - name: Restore Cookie Cache
      uses: actions/cache@v4
      with:
        path: auth.json
        # 加上 run_attempt 确保本次运行的 key 唯一
        key: auth-cookie-${{ github.run_id }}-${{ github.run_attempt }}
        # 关键：restore-keys 允许它寻找之前任何以 auth-cookie- 开头的缓存（包括上一次 run_id 的）
        restore-keys: |
          auth-cookie-

    - name: Run Script
      env:
        URL: ${{ secrets.URL }}
        COOKIE: ${{ secrets.COOKIE }} 
        TGBOT: ${{ secrets.TGBOT }}
        TGUSERID: ${{ secrets.TGUSERID }}
        USER_AGENT: ${{ secrets.USER_AGENT }}
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py
        
    - name: Upload Artifacts (Video & Trace)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-artifacts
        path: |
          trace.zip
          videos/
          *.png

    # ✅ 修复点 2：Save 步骤
    - name: Save Cookie Cache
      if: always()
      uses: actions/cache/save@v4
      with:
        path: auth.json
        # 同样加上 run_attempt，确保保存时不与已存在的 key 冲突
        key: auth-cookie-${{ github.run_id }}-${{ github.run_attempt }}
