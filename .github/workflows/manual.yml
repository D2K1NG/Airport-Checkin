name: VPS Auto Renew (Playwright)

on:
  schedule:
    - cron: '30 1 * * *' # 北京时间 09:30
  workflow_dispatch:

jobs:
  run-renew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install playwright requests
        playwright install chromium
        playwright install-deps

    # 添加一个调试步骤，打印一下变量是否存在（不会打印值，只检查有没有读到）
    - name: Debug Secrets
      env:
        CHECK_TOKEN: ${{ secrets.TGBOT }}
        CHECK_ID: ${{ secrets.TGUSERID }}
      run: |
        if [ -z "$CHECK_TOKEN" ]; then echo "❌ 警告: TGBOT 变量为空！"; else echo "✅ TGBOT 变量已读取"; fi
        if [ -z "$CHECK_ID" ]; then echo "❌ 警告: TGUSERID 变量为空！"; else echo "✅ TGUSERID 变量已读取"; fi

    - name: Run Renew Script
      env:
        # 左边是代码用的名字 = 右边是你仓库里的名字
        COOKIE: ${{ secrets.COOKIE }}
        URL: ${{ secrets.URL }}
        TG_TOKEN: ${{ secrets.TGBOT }}      # 这里改了！
        TG_USER_ID: ${{ secrets.TGUSERID }} # 这里改了！
      run: python main.py
      
    - name: Upload Debug Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
