name: Katabump Auto Renew

on:
  schedule:
    # æ¯å¤© UTC 0:30 è¿è¡Œ (åŒ—äº¬æ—¶é—´ 8:30)
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ğŸ‘‡ å…³é”®ï¼šå®‰è£… playwright-stealth
        pip install playwright requests playwright-stealth
        playwright install chromium
        playwright install-deps

    - name: Run Script
      env:
        # æ˜ å°„ GitHub Secrets
        URL: ${{ secrets.URL }}
        COOKIE: ${{ secrets.COOKIE }} 
        TGBOT: ${{ secrets.TGBOT }}
        TGUSERID: ${{ secrets.TGUSERID }}
        USER_AGENT: ${{ secrets.USER_AGENT }}
      run: |
        # ä½¿ç”¨ xvfb æ¨¡æ‹Ÿæ˜¾ç¤ºå™¨
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py
        
    - name: Upload Artifacts (Videos)
      if: always() # æ— è®ºæˆåŠŸå¤±è´¥éƒ½ä¸Šä¼ å½•åƒ
      uses: actions/upload-artifact@v4
      with:
        name: debug-videos
        path: |
          videos/
          *.png
