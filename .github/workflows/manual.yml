name: VPS Auto Renew (Manual)

on:
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ===============================
    # å®‰è£… Python ä¾èµ–
    # ===============================
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ===============================
    # å®‰è£… Playwright æµè§ˆå™¨ + ä¾èµ–
    # ===============================
    - name: Install Playwright Browsers
      run: |
        python -m playwright install chromium
        python -m playwright install-deps

    # ===============================
    # âœ… Playwright ç¯å¢ƒéªŒè¯ï¼ˆå…³é”®ï¼‰
    # ===============================
    - name: Verify Playwright Environment
      run: |
        python - << 'EOF'
        from playwright.sync_api import sync_playwright

        print("ğŸ” Verifying Playwright installation...")

        with sync_playwright() as p:
            browser = p.chromium.launch(headless=True)
            page = browser.new_page()
            page.goto("https://example.com")
            print("âœ… Chromium launched successfully")
            browser.close()

        print("ğŸ‰ Playwright environment OK")
        EOF

    # ===============================
    # è¿è¡Œä¸»è„šæœ¬
    # ===============================
    - name: Run Auto Renew Script
      env:
        URL: ${{ secrets.URL }}
        GMAIL: ${{ secrets.GMAIL }}
        KATAMIMA: ${{ secrets.KATAMIMA }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        AUTH_JSON: ${{ secrets.AUTH_JSON }}
      run: |
        python main.py

    # ===============================
    # ä¸Šä¼ å½•åƒ / æˆªå›¾ / Cookie
    # ===============================
    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: run-evidence
        path: |
          videos/
          *.png
          auth.json
        retention-days: 3
