name: VPS Auto Renew

on:
  schedule:
    # 北京时间每天上午 9 点运行 (UTC时间 1:00)
    # 你可以根据需要调整 cron 表达式
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动点按钮运行

jobs:
  renew:
    runs-on: ubuntu-latest
    
    # 设置超时防止卡死
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Run Auto Renew Script
      env:
        # 这里映射你在 GitHub Secrets 中填写的变量
        URL: ${{ secrets.URL }}
        GMAIL: ${{ secrets.GMAIL }}
        KATAMIMA: ${{ secrets.KATAMIMA }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        AUTH_JSON: ${{ secrets.AUTH_JSON }}
      run: python main.py

    - name: Upload Videos & Screenshots
      # 无论成功失败，都上传录屏和截图供检查
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: run-evidence
        path: |
          videos/
          *.png
          auth.json
        retention-days: 3
