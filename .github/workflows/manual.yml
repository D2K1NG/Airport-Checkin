name: KataBump Auto Renew

on:
  schedule:
    - cron: '0 2 */3 * *'
  workflow_dispatch:

jobs:
  run-renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Script
        # ▼▼▼▼▼▼ 关键修复点 ▼▼▼▼▼▼
        # 这一段 env: 必须存在，且缩进必须正确！
        # 如果缺少这一段，main.py 就会报 "未设置 COOKIE"
        env:
          COOKIE: ${{ secrets.COOKIE }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
          SCKEY: ${{ secrets.SCKEY }}
          TGBOT: ${{ secrets.TGBOT }}
          TGUSERID: ${{ secrets.TGUSERID }}
        # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        run: python main.py
