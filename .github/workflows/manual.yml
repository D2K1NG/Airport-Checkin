name: KataBump Auto Renew

on:
  schedule:
    # 北京时间每天上午 10:00 运行 (UTC 02:00)
    # 建议设置为每3天运行一次，避免频繁请求
    - cron: '0 2 */3 * *'
  workflow_dispatch: # 允许手动点击按钮运行

jobs:
  run-renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 关键步骤：这里直接安装 requests 和 beautifulsoup4
          # 这样即使没有 requirements.txt 也不会报错
          pip install requests beautifulsoup4

      - name: Run Script
        env:
          # 必须对应你在 Secrets 里填写的名字
          COOKIE: ${{ secrets.COOKIE }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
          SCKEY: ${{ secrets.SCKEY }}
          TGBOT: ${{ secrets.TGBOT }}
          TGUSERID: ${{ secrets.TGUSERID }}
        run: python main.py
